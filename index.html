<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業級開發者入口 | Project Portal</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar" id="mainNavbar">
        <div class="container nav-content">
            <a href="#" class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <line x1="9" y1="3" x2="9" y2="21" />
                </svg>
                Project Portal
            </a>
            <ul class="nav-links">
                <li><a href="#services">入口列表</a></li>
                <li><a href="#docs">文檔中心</a></li>
                <li><a href="#about">關於平台</a></li>
                <li><a href="#"
                        style="background: var(--primary-color); color: white; padding: 0.5rem 1.2rem; border-radius: 8px;">登入系統</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero 標題區 -->
    <header class="hero">
        <div class="container">
            <span class="hero-badge">2024 版本已更新</span>
            <h1>集中化管理您的開發流程</h1>
            <p>一個為團隊量身打造的入口網站，整合所有核心工具與技術文檔，讓工作更有效率。</p>

            <!-- 搜尋功能 -->
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="搜尋功能、工具或入口名稱...">
            </div>
        </div>
    </header>

    <!-- 入口內容網格 -->
    <main class="container">
        <div class="portal-grid" id="portalGrid">
            <!-- 由 JavaScript 動態生成內容 -->
        </div>
    </main>

    <!-- 系統訊息通知 -->
    <div id="toast" class="toast">訊息內容</div>

</body>

</html>
